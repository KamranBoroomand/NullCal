name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      WORKDIR: .
    defaults:
      run:
        working-directory: ${{ env.WORKDIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node (with cache)
        if: ${{ hashFiles(format('{0}/package-lock.json', env.WORKDIR), format('{0}/yarn.lock', env.WORKDIR), format('{0}/npm-shrinkwrap.json', env.WORKDIR)) != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            ${{ env.WORKDIR }}/package-lock.json
            ${{ env.WORKDIR }}/npm-shrinkwrap.json
            ${{ env.WORKDIR }}/yarn.lock

      - name: Setup Node (no cache)
        if: ${{ hashFiles(format('{0}/package-lock.json', env.WORKDIR), format('{0}/yarn.lock', env.WORKDIR), format('{0}/npm-shrinkwrap.json', env.WORKDIR)) == '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.WORKDIR }}/dist

      - name: Deploy
        uses: actions/deploy-pages@v4
